name: Publish on Version Tag

# This workflow publishes to PyPI whenever you push a version tag (e.g., v0.1.0, v1.0.0)
# Usage:
#   git tag v0.1.0 && git push origin v0.1.0

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest

    # Required for OIDC-based Trusted Publishing
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true  # Optional but useful for debugging

      - name: Verify package installation
        run: |
          sleep 60  # Wait for PyPI to propagate
          pip install instantgrade
          python -c "from evaluator import Evaluator; print('Package installed successfully!')"
