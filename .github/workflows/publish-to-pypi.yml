name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  # You can also enable this for tag pushes if you want
  # push:
  #   tags:
  #     - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required for OIDC trusted publishing
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Verify package installation
        run: |
          sleep 60
          pip install instantgrade
          python -c "from evaluator import Evaluator; print('Package installed successfully!')"
